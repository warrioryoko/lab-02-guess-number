<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        Number guessing game
    </header>
    <p>Try to guess a number between 1 and 20 within four tries!</p>
    <main>
        <section>
            <label for="user-input">Please select a number:</label>
            <input type="number" id="number-goes-here" min="1" max="20">
            <br>
            <input type="submit" class="button" id="press-button">
            <br>
        </section>
        <section>
            <span id="guesses-left">guesses left</span>
            <br>
            <span id="user-guessed"></span>
        </section>
    </main>
    <footer>
        <section id="final-results"></section>
        <input type="reset" class="button" id="reset-button">
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
